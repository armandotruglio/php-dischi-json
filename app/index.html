<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="app">
        <header class="bg-black py-3">
            <h1 class="text-center text-light">DISCHI</h1>
        </header>

        <main class="bg-dark bg-gradient p-5">
            <div class="container">
                <div class="row g-5">
                    <div class="col-4" v-for="record in records">
                        <ul class="card list-unstyled bg-black text-light text-center p-4">
                            <li class="mb-3">
                                <img :src="record.poster" :alt="record.genre" class="img-fluid">
                            </li>
                            <li class="mb-2">
                                <h3 class="fs-5">
                                    {{record.title}}
                                </h3>
                            </li>
                            <li class="mb-2">
                                <h6>
                                    {{record.author}}

                                </h6>
                            </li>
                            <li>
                                <h5 class="fw-bold">
                                    {{record.year}}
                                </h5>
                            <li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
